<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Tags</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Aqui vão alguns exemplos de tags:</h1>
    <ul>
        <li>
            <p>
                Para criar um <abbr title="Use &lt;p&gt;">Parágrafo</abbr>
            </p>
        </li>
    </ul>
    <ul>
        <li>
            <p>
                para criar uma <abbr title="Use &lt;q&gt;">citação</abbr>
            </p>
        </li>
    </ul>
    <ul>
        <li>
            <p>
                Para mostrar um trecho de <abbr title="Use &lt;code&gt;">código</abbr>
            </p>
        </li>
    </ul>
    <ul>
        <li>
            <p>
                Para fazer um texto <abbr title="use &lt;sup&gt;">sobrescrito</abbr> e <abbr title="use &lt;sub&gt;">subscrito</abbr>
            </p>
        </li>
    </ul>
    <ul>
        <li>
            <p>
                Para mostrar um texto que foi <abbr title="use &lt;ins&gt;">inserido</abbr>
            </p>
        </li>
    </ul>
</body>
</html>
