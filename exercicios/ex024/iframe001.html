<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de Iframe</title>

    <style>
        iframe{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>
        Testando uso de iframe

    </h1>
    <p style="text-decoration: none;">
        Acessando o 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            Site
        </iframe>
        
        para aprender a programar
    </p>
    <p>
        O acesse também o meu repositório ao lado

        <iframe src="https://gabrieldamasc.github.io/html-css/" frameborder="0">
            <a href="https://gabrieldamasc.github.io/html-css/" target="_blank">meu repositório</a>
        </iframe>
    </p>
</body>
</html>
